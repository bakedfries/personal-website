<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duality | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'persian-red': '#7c1d1d',
              'persian-dark': '#4a0e16',
              'plant-green': '#2e5c3e',
              'plant-light': '#4a8562',
              'paper-cream': '#fdfbf7',
              'gold-accent': '#d4af37',
              'stone-custom': '#292524',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'walk': 'walk 20s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'sway': 'sway 6s ease-in-out infinite alternate',
              'sway-slow': 'sway 10s ease-in-out infinite alternate',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              sway: {
                '0%': { transform: 'rotate(-8deg)' },
                '100%': { transform: 'rotate(8deg)' },
              },
              walk: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100vw)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #fdfbf7;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean look but allow scroll */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfbf7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37; 
        border-radius: 4px;
      }
    </style>
